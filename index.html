<html>
    <title>Image Editor</title>
    <link rel= "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;500&display=swap" rel="stylesheet">
    <body>
        <h2>Update Css Variable with <span class="heading">JS</span></h2>
        <div class="controls">
        <label for="spacing">Spacing</label>
        <input  type="range" name="spacing" min="10"  max="200" value="40" data-sizing="px">
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="10" value="2" data-sizing="px">
        <br>
        <input type="color" name="color" value="#ffc600" >
        </div>
        <div>
        <img id="img" src="pexels-photo-1061640.jpeg">
        </div>
       
        
    </body>
    <script src="editor.js">
    </script>
</html>
